<!DOCTYPE html>
    <html lang="es">
        <head>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
            <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
            <script type="text/javascript" src="./static/js/materialize.min.js"></script>
            <script type="text/javascript" src="js/personas.js"></script>
            <script type="text/javascript" src="js/usuario.js"></script>
            <script type="text/javascript" src="js/main.js"></script>
            <script type="text/javascript" src="js/device.js"></script>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
    <body>

        <header>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <!-- Page Body -->
            <div class="container">

                <br/>
                <h3>¡Bienvenido a Smart Home!</h3>
                <h6>Gestiona tus dispositivos</h6>
                <br/>
                <div class="row">
                    <!-- Dispositivos -->
                    <div class="col s12 m12 16">
                        <h4>Dispositivos</h4>
                        <ul class="collection" id="ulDevices">
                        </ul>
                    </div>
                    <div class="col s4 m4 l2 xl2">
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1">AGREGAR DISPOSITIVO</a>
                    </div>
                    <div class="col s4 m4 l2 xl2">
                        <a class="waves-effect waves-light btn modal-trigger" href="#modal3">ELIMINAR DISPOSITIVO</a>
                    </div>
                </div>

                <!-- Agregar Dispositivo -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h3>Agrega dispositivo</h3>
                        <label for="iName">Nombre</label>
                        <input type="text" id="iName" value="" placeholder="Ej. TV"/>
                        <label for="iDescription">Descripción</label>
                        <input type="text" id="iDescription" value="" placeholder="Ej. TV Habitación"/>
                        <label for="iType">Tipo</label>
                        <input type="text" id="iType" value="" placeholder="Ej. 1"/>
                    </div>
                    <div class="modal-footer">
                        <button class="btn modal-close waves-effect waves-green" id="btnAgregarDispositivo">Guardar</button>
                        <button class="btn modal-close waves-effect waves-green" id="btnCancelar">Cancelar</button>
                    </div>
                </div>
            </div>
        </main>

		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
		<!--JavaScript at end of body for optimized loading-->

    </body>
</html>
